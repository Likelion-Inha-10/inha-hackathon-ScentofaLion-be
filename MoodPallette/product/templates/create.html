<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <label for="product_name">제품 이름</label>
    <input type="text" name="product_name" id="product_name">

    <label for="product_color">색상</label>
    <input type="text" name="product_color" id="product_color">

    <label for="product_type">제품 타입</label>
    <input type="text" name="product_type" id="product_type">

    <label for="chooseFile">제품 이미지</label>
    <input type="file" name="product_img" id="product_img" onchange="loadFile(this)">

    <input type="submit" value="제품 정보 생성">
</form>
